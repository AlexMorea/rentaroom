{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RentARoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <div class="nav-container">
        <a href="/" class="logo">
          <img src="{% static 'images/rentaroom-logo.png' %}" />
          <span class="logo-text">Rent<span>A</span>Room</span>
        </a>

        <nav class="nav-links" id="navLinks">
          <a href="{% url 'room_list' %}">Browse</a>

          {% if user.is_authenticated and user.profile.role == "landlord" %}
          <a href="{% url 'dashboard' %}">Dashboard</a>
          {% endif %} {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          {% endif %} {% if not user.is_authenticated %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
          {% endif %}
        </nav>

        <button class="burger" id="burgerBtn">☰</button>
      </div>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer class="site-footer">© 2026 RentARoom</footer>

    <script src="{% static 'js/counter.js' %}"></script>

    <script>
      document.getElementById("burgerBtn").onclick = function () {
        document.getElementById("navLinks").classList.toggle("show");
      };
    </script>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = 1;
            entry.target.style.transform = "translateY(0)";
          }
        });
      });

      document.querySelectorAll(".room-card").forEach((card) => {
        card.style.opacity = 0;
        card.style.transform = "translateY(20px)";
        observer.observe(card);
      });
    </script>
  </body>
</html>
